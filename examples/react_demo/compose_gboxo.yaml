services:
  default:
    image: "gboxo/inspect-tool"
    command: >
        sh -c "echo 'gboxo/inspect-tool environment ready with all programs and libraries pre-installed' && tail -f /dev/null"
    init: true
    network_mode: bridge  # Enables internet access
    dns:
      - 8.8.8.8        # Google DNS
      - 1.1.1.1        # Cloudflare DNS
    dns_opt:
      - ndots:2
      - edns0
    stop_grace_period: 1s
    volumes:
      # Mount all data directories for comprehensive access
      - ./data:/app/data